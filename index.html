<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <title>許夏睿、張宸、何冠緯等三劍客團隊台指期策略分析</title>

  <!-- 样式 -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js & DataLabels -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
</head>

<body>
  <header>
    <!-- 1. 標題文字 -->
    <h1>許夏睿、張宸、何冠緯等三劍客團隊台指期策略分析</h1>

    <div class="btn-group">
      <!-- 2. 貼上剪貼簿改為「貼上內容」 -->
      <button id="btn-clip" class="btn primary">貼上內容</button>

      <!-- 3. 選擇檔案維持原文 -->
      <label class="btn primary">選擇檔案
        <input type="file" id="fileInput" accept=".txt,.TF" hidden />
      </label>
    </div>
  </header>

  <div class="chart-wrap">
    <canvas id="equityChart"></canvas>
  </div>

  <h2 class="sub">交易紀錄</h2>
  <table id="tbl" hidden>
    <thead>
      <tr>
        <th>筆數</th><th>時間</th><th>價格</th><th>類型</th><th>點數</th>
        <th>手續費</th><th>期交稅</th><th>獲利</th><th>累積獲利</th>
        <th>滑價獲利</th><th>累積滑價獲利</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module" src="app.js"></script>
</body>
</html>
